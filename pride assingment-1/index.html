<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
   
    <style>
       
        
        .container{
    border: 2px solid black;
    padding: 20px;
   
    }
    a{
        text-decoration: none;
    }
    #log{
        text-align: center;
    }
    #statement{
        font-size: smaller;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form method="post" >
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" required><br><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" required><br><br>
            <label for="email">Email:</label> 
            <input type="email" id="email" placeholder="xyz@gmail.com" required>
            <p id="statement">We'll never share your email with anyone else</p>
            <label for="gender">Gender:</label>
           <input type="radio" id="male" name="gender" required> 
           <label for="male"> Male</label>
           <input type="radio" id="female" name="gender" required>
           <label for="female">Female</label><br><br>
           <label for="city">City:</label>
           <input type="text" id="city"><br><br>
           <label for="country">Country</label>
           <select id="country">
           <option value="india">India</option>
           <option value="usa">USA</option>
           <option value="russia">Russia</option>
           <option value="japan">Japan</option>
           <option value="australia">Australia</option>
           </select><br><br>
           <label for="CreatePassword">Create password:</label>
           <input type="password" id="CreatePassword" required><br><br>
           <label for="repeatPassword">Repeat password:</label>
           <input type="password" id="repeatPassword" required><br><br>
            <input type="reset"><br><br>
            <button type="submit">Register</button><br><br>
            <input type="checkbox" id="agree">
           <label for="agree">I am agree with <a href="terms">terms and contitions.</a></label>
           
           
        </form> 
        
    </div>
    <p id="log">Have an account?<a href="login" > Log in.</a></p>
    
     
    
</body>
</html>
